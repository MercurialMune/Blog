{% extends "bootstrap/base.html" %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
    </style>
    {% endblock %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}
{% block content%}
<div class="w3-display-container w3-center">
    <img class="w3-image" src="https://stmed.net/sites/default/files/dark-wood-wallpapers-25196-7868447.jpg">
    <div class=" w3-padding-large w3-display-middle ">
    <h1 class="w3-xxxlarge w3-text-white"><b>Bloggit!!</b></h1>
        <h6 class="w3-text-white"><b>Express yourself or find inspiration here</b></h6>
    <br>
    <h3  class="w3-text-white">"{{random.quote}}"<small> ~ {{random.author}}</small></h3>
        <div class="w3-bar">
        <a href="{{url_for('main.add_blog')}}" ><button class="w3-button w3-black">Write Blogs</button></a>
            <a href="{{url_for('main.blog')}}" ><button class="w3-button w3-black">View Blogs</button></a>
        </div>
    </div>
</div>
{% endblock %}
